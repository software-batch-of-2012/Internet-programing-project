	  <h2 align="center">Register Here</h2><br><br>

	     <form action="index.html" class="pure-form" >
		 
		    
			<fieldset>
			
			<legend align="center">Profile</legend>
		    
			<label for="user_name">username</label><br>
			<input id="user_name" type="text" name="user name"  required placeholder="username" ><br><br>
			
            <label for="psd">password</label><br>
            <input id="psd" type="password" name="password" required maxlength="15" minlength="8" placeholder="password"><br><br>
			   
			   <label for="c-psd">confirm password</label><br>
               <input id="c-psd" type="password" name="confirm password" required maxlength="15" minlength="8" placeholder="confirm password"><br><br>
			   
			   <label for="mail">Email</label> <br>
			   <input id="mail" type="email" name="email" required placeholder="email" size="25%"><br><br>
			   
			   <label for="acctype">Account type</label>
			   <select id="acctype" name="Account type" size="1">
			   
			      <option value="per">Personal</option>
				  <option value="brok">Broker</option>
				  <option value="comp">Company</option>
				  <option value="other">Other</option>
			   
			   </select><br><br>
			   
			</fieldset><br><br>
			
			</td>
			
			<td width = "50%" valign="top">
			
			
			<fieldset style="width:500px">
			
			<legend align="center">Personal information</legend>
			   
			   <label for="firstname">First Name</label><br>
			   <input id="firstname" type="text" maxlength="15" required size="30%"><br><br>
			   
			   <label for="lastname">Last Name</label><br>
			   <input id="lastname" type="text" maxlength="15" size="30%"><br><br>
			   
			   <label for="phone"> Phone</label><br>
			   <input id="phone" type="tel" name="phone" size="30%"><br><br>

			      
			   
			<label for="sex">Gender</label><br>
            <input id="sex" type="radio" name="gender" value="Male" checked>Male
            <input id="sex" type="radio" name="gender" value="Female">Female
	        <input id="sex" type="radio" name="gender" value="Other">Other<br><br>
			
			<label for="city">City</label>
			<select id="city" name="city" size="1">
			
			   <option value="AA">Addis Ababa</option>
			   <option value="Naz">Adama(Nazret)</option>
			   <option value="Arb">Arbaminch</option>
			   <option value="Bd">Bahir Dar</option>
			   <option value="Des">Dessie</option>
			   <option value="Dire">Dire Dawa</option>
			   <option value="Gig">Gigiga</option>
			   <option value="Hawa">Hawasa</option>
			   <option value="Gon">Gonder</option>
			   <option value="Har">Harar</option>
			   <option value="Mek">Mekele</option>
			   
			</select><br><br>
