<!DOCTYPE html>
<html>

    <head>
        <title>Signup</title>
        <link href="../HTML/css/css-signup.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">

            <div class="header">

                <div class="logo">
                    <img src="../HTML/img/logo.png" alt="logo" width="100px" height="80px">
                </div>

                <div class="lin">
                    <ul>
                        <li><a href="index.html">Index |</a></li>
                        <li><a href="items.html">Items |</a></li>
                        <li><a href="../aboutus.html">About Us |</a></li>
                        <li><a href="contactus.html">Contact Us |</a></li>
                        <li><a href="signin.html">Signin |</a></li>
                        <li><a href="signin.html">Signup</a></li>
                    </ul>
                </div>

            </div>

            <div class="main">

                <h2 class="title">Register</h2>

                <form action="index.html" class="form-detail" method="post">

                    <div class="input-box">
                        <label for="firstname">First Name</label><br>
                        <input type="text" id="firstname" >
                    </div>
                    <div class="input-box">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" id="lastname" >
                    </div>
                    <div class="input-box">
                        <label for="phone"> Phone</label><br>
			            <input id="phone" type="tel" name="phone" >
                    </div>
                    <div>
                        <label for="sex">Gender</label><br>
                        <div class="gender-detail">
                            <input id="sex" type="radio" name="gender" value="Male" checked>Male
                            <input id="sex" type="radio" name="gender" value="Female">Female
                            <input id="sex" type="radio" name="gender" value="Other">Other
                        </div>
                       
                    </div>
                    <div class="input-box">
                        <label for="user_name">username</label><br>
			            <input id="user_name" type="text" name="user name"  required placeholder="username" >
                    </div>
                    <div class="input-box">
                        <label for="mail">Email</label> <br>
			            <input id="mail" type="email" name="email" required placeholder="email" size="25%">
                    </div>
                    <div class="input-box">
                        <label for="psd">password</label><br>
                        <input id="psd" type="password" name="password" required maxlength="15" minlength="8" placeholder="password">
                    </div>
                    <div class="input-box">
                        <label for="c-psd">confirm password</label><br>
                        <input id="c-psd" type="password" name="confirm password" required maxlength="15" minlength="8" placeholder="confirm password">
                    </div>
                    <div class="input-box">
                        <label for="acctype">Account type</label>
                        <select id="acctype" name="Account type" size="1">
                            <option value="per">Personal</option>
                            <option value="brok">Broker</option>
                            <option value="comp">Company</option>
                            <option value="other">Other</option>
			            </select><br>
                    </div>
                    <div class="input-box">
                        <label for="city">City</label>
                        <select id="city" name="city" size="1">

                        <option value="AA">Addis Ababa</option>
                        <option value="Naz">Adama(Nazret)</option>
                        <option value="Arb">Arbaminch</option>
                        <option value="Bd">Bahir Dar</option>
                        <option value="Des">Dessie</option>
                        <option value="Dire">Dire Dawa</option>
                        <option value="Gig">Gigiga</option>
                        <option value="Hawa">Hawasa</option>
                        <option value="Gon">Gonder</option>
                        <option value="Har">Harar</option>
                        <option value="Mek">Mekele</option>
                        
                        </select><br>
                    </div>
                    <div class="button">
                        <input  type="reset" value="Reset">
			            <input type="submit" value="Submit">
                    </div>


                </form>

            </div>

            <div class="footer">

                <div>                
                    Follow us<a href="www.facebook.com/useraccount"> <img src="../HTML/img/fa.jpg" width="30" height="30" valign="bottom"></a><a href="www.facebook.com/useraccount"><img src="../HTML/img/tw.jpg" width="30" height="30" valign="bottom"></a></font>
                </div>
                <div class="footend">
                    Abshir plc &#169; All right reserved 2014/2021
                </div>
                <div>
                    <img src="../HTML/img/lo.jpg" width="30" height="30" valign="bottom">Addis Ababa , Ethiopia
                </div>
               
                

            </div>
        </div>
    </body>
</html>
